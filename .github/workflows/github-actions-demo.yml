name: GitHub Actions Demo

on: 
  push:
    branches: main
    paths-ignore: '**/.gitignore'
  pull_request:
    branches: main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Event is ${GITHUB_EVENT_NAME}. Branch is ${GITHUB_REF#refs/heads/}"
